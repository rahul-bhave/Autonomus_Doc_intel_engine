# ==============================================================================
# Keyword Dictionary: Resume / CV
# ==============================================================================
# Professional document submitted by a job candidate summarising their
# work history, education, skills, and qualifications.
#
# Covers: Chronological resumes, functional resumes, CVs, LinkedIn exports,
#         bio-data forms.
# Does NOT cover: Cover letters (narrative, lacks structured sections),
#                 Employee performance reviews, Job descriptions.
# ==============================================================================

category: resume
display_name: Resume / CV
description: >
  Candidate-submitted document presenting work experience, education,
  skills, and contact information for employment consideration.

confidence_threshold: 0.60

scoring:
  primary_weight: 2
  secondary_weight: 1
  min_primary_matches: 3

# ---------------------------------------------------------------------------
# Primary Keywords
# ---------------------------------------------------------------------------
primary_keywords:
  - resume
  - curriculum vitae
  - cv
  - work experience
  - professional experience
  - employment history
  - career summary
  - professional summary
  - objective
  - career objective
  - education
  - academic background
  - qualifications
  - skills
  - technical skills
  - core competencies
  - references available
  - references upon request

# ---------------------------------------------------------------------------
# Secondary Keywords
# ---------------------------------------------------------------------------
