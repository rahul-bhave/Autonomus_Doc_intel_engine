# ==============================================================================
# Keyword Dictionary: Contract / Agreement
# ==============================================================================
# Legally binding document establishing rights, obligations, and terms
# between two or more parties.
#
# Covers: Service agreements, NDAs, employment contracts, vendor contracts,
#         SLAs, licensing agreements, lease agreements, partnership agreements.
# Does NOT cover: Purchase Orders (commercial, not typically bilateral contract),
#                 Reports, Policies (internal, non-binding).
# ==============================================================================

category: contract
display_name: Contract / Agreement
description: >
  Legally binding document establishing mutual obligations, rights, and
  terms between two or more named parties, with defined effective dates
  and termination provisions.

confidence_threshold: 0.55  # Slightly lower: legal language can overlap with policies/reports

scoring:
  primary_weight: 2
  secondary_weight: 1
  min_primary_matches: 3  # Higher bar — legal documents need strong multi-keyword signal

# ---------------------------------------------------------------------------
# Primary Keywords
# ---------------------------------------------------------------------------
primary_keywords:
  - agreement
  - contract
  - this agreement
  - parties
  - effective date
  - term
  - termination
  - governing law
  - in witness whereof
  - whereas
  - now therefore
  - hereinafter
  - party of the first part
  - party of the second part
  - representations and warranties
  - indemnification
  - force majeure
  - dispute resolution
  - entire agreement

