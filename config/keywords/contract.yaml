  - invoice
  - invoice number
  - payment received
  - receipt
  - resume
  - curriculum vitae

# ---------------------------------------------------------------------------
# Regex Patterns
# ---------------------------------------------------------------------------
regex_patterns:

  contract_title:
    description: Title of the agreement (usually first heading or bold text)
    pattern: '(?i)^([A-Z][A-Z\s&,\-/]{5,120}(?:AGREEMENT|CONTRACT|NDA|DEED|LICENSE|LICENCE|SLA|ARRANGEMENT))'
    group: 1

  effective_date:
    description: Date the agreement comes into force
    pattern: >-
      (?i)(?:effective\s*(?:as\s*of\s*)?date|commencement\s*date|start\s*date)[\s:]*
      (\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4}|
       \d{4}[\/\-\.]\d{1,2}[\/\-\.]\d{1,2}|
       (?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]*\.?\s+\d{1,2},?\s+\d{4}|
       \d{1,2}\s+(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]*\.?\s+\d{4}|
       (?:the\s+)?\d{1,2}(?:st|nd|rd|th)?\s+(?:day\s+of\s+)?(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]*\.?,?\s+\d{4})
    group: 1

  termination_date:
    description: Date the agreement expires or terminates
    pattern: >-
      (?i)(?:termination\s*date|expiry\s*date|expiration\s*date|end\s*date|expires?\s*on)[\s:]*
      (\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4}|
       \d{4}[\/\-\.]\d{1,2}[\/\-\.]\d{1,2}|
       (?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]*\.?\s+\d{1,2},?\s+\d{4})
    group: 1

  party_one:
    description: First named party (company or individual)
    pattern: '(?i)(?:between|party\s*(?:of\s*the\s*first\s*part|1|one|a)[\s:,]*)([A-Z][A-Za-z0-9\s,\.&\-]{2,100}(?:Ltd|LLC|Inc|Corp|GmbH|Pvt|Co\.?|LP|LLP)?)'
    group: 1

  party_two:
    description: Second named party
    pattern: '(?i)(?:and\s+|party\s*(?:of\s*the\s*second\s*part|2|two|b)[\s:,]*)([A-Z][A-Za-z0-9\s,\.&\-]{2,100}(?:Ltd|LLC|Inc|Corp|GmbH|Pvt|Co\.?|LP|LLP)?)'
    group: 1

  governing_law:
    description: Jurisdiction / governing law
    pattern: '(?i)(?:governed\s*by|governing\s*law|laws?\s*of\s*(?:the\s*)?)([A-Za-z\s,]{3,60})'
    group: 1

  contract_value:
    description: Total contract value or fee (if stated)
    pattern: '(?i)(?:total\s*(?:contract\s*)?value|contract\s*price|total\s*fees?|total\s*compensation)[\s:]*(?:[£$€₹¥₩]?\s*)([\d,]+(?:\.\d{1,2})?)'
    group: 1

# ---------------------------------------------------------------------------
# Mandatory Fields
# ---------------------------------------------------------------------------
mandatory_fields:
  - effective_date
  - party_one
  - party_two

# ---------------------------------------------------------------------------
# Optional Fields
# ---------------------------------------------------------------------------
optional_fields:
  - contract_title
  - termination_date
  - governing_law
  - contract_value
